<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>martix 矩阵</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 100px;
        height: 100px;
        margin: 50px;
        background: rebeccapurple;
        /* transform: rotate(1turn) translateX(90px);
        -webkit-transform: rotate(1turn) translateX(90px); */
        transform: translateX(90px) rotate(1turn);
        -webkit-transform: translateX(90px) rotate(1turn);
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
